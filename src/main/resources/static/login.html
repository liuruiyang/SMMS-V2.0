<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>登录</title>
    <link th:href="@{./assets/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:src="@{./assets/js/jquery.min.js}"></script>
    <script th:src="@{./assets/js/kindle.js}"></script>
    <style>
    body {
        font-family: 'microsoft yahei', Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    button {
    	outline:0;
    	border-color:transparent
    }
    </style>
</head>
<body>
    <div id="loginModal" class="modal show">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" onclick="window.history.back()">x</button>
                    <h1 class="text-center text-primary">登录</h1>
                </div>
                <div class="modal-body">
                    <form th:action="@{/login}" method="post" class="form col-md-12 center-block" id="fm">
                        <div class="form-group">
                            <input type="text" class="form-control input-lg" name="username" id="username" placeholder="帐号名称" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control input-lg" name="password" id="password" placeholder="帐号密码" />
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-lg btn-block" id="btn">立刻登录</button>
                            <span style="font-weight: 550;color: red;font-size: 16px;padding: 15px;" th:text="${msg}"></span>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
